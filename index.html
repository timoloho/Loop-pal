<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="/logo.jpeg" alt="logo">
            </div>
            <div class="search-container">
                <img src="/icons/icons8-settings.svg" alt="settings">
                <img src="/icons/icons8-user-male.svg" alt="profile">
                <div class="searchbar">
                    <input class="submit" type="text" placeholder="Search.." name="search">
                    <button class="emoji" type="submit"><img src="/icons/icons8-search.svg" alt="loop"></button>
                </div>
            </div>
            <div class="left-container">
                <div class="home-help-supp">
                    <p>Home</p>
                    <p>Help</p>
                    <p>Support</p>
                </div>
                 <div class="buy-sell">  <!--label:toggle-->
                    <button class="buy">BUY</button> <!--onoff-->
                    <button class="sell">SELL</button>
                </div>
            </div>
            <p class="voimalus">Give your things a new oppurtunity!</p>
        </header>
        <div>
            <p class="cate">Categories</p>
            <div class="categories">
                <button id="btn" class="category_box">CLOTHES</button>
                <button id="btn" class="category_box">TOYS</button>
                <button id="btn" class="category_box">JEWLERY</button>
                <button id="btn" class="category_box">BUILDING</button>
                <button id="btn" class="category_box">HOME</button>
                <button id="btn" class="category_box">OFFICE</button>
                <button id="btn" class="category_box">ELECTRONICS</button>
                <button id="btn" class="category_box">PETS</button>
                <button id="btn" class="category_box">VIEW ALL</button>
            </div>
        </div>
        <footer class="footer">
            <img src="/icons/icons8-google-maps.svg" alt="maps-logo">
            <img src="/icons/icons8-facebook-f.svg" alt="facebook">
            <img src="/icons/icons8-twitter.svg" alt="twitter">
            <img src="/icons/icons8-gmail.svg" alt="icons8-gmail">
        </footer>    
    </body>
</html>
