<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="logo.jpeg" alt="logo">
            </div>
            <div class="search-container">
                <img src="/icons/icons8-settings.svg" alt="settings">
                <img src="/icons/icons8-user-male.svg" alt="profile">
                <div class="searchbar">
                    <input class="submit" type="text" placeholder="Search.." name="search">
                    <button class="emoji" type="submit"><img src="/icons/icons8-search.svg" alt="loop"></button>
                </div>
            </div>
            <div class="left-container">
                <div class="home-about">
                    <button class="home">Home</button>
                    <button class="aboutus">About us</button>
                </div>
                 <div class="buy-sell">
                    <button class="buy">BUY</button>
                    <button class="sell">SELL</button>
                </div>
            </div>
        </header> 
    </body>
</html>
